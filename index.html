<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
</head>

<body>
  <div class="container mt-4 text-center">
    <h1>Advice Slip API</h1>
    <button id="getAdviceBtn" class="btn btn-primary mt-2">Get Advice</button>
    <div id="dataContainer"></div>
  </div>

  <script>
    const getAdviceBtn = document.querySelector('#getAdviceBtn')
    const dataContainer = document.querySelector('#dataContainer')

    const apiUrl = "https://api.adviceslip.com/advice"

    getAdviceBtn.addEventListener("click", function () {
      fetch(apiUrl)
        .then(function responseHandler(response) {
          return response.json()
        })
        .then(function showData(data) {
          if (data.slip.advice) {
            dataContainer.textContent = data.slip.advice
          } else {
            dataContainer.textContent = 'Failed to get a advice.'
          }
        })
        .catch(function showError(error) {
          dataContainer.textContent = "An error occured while fetching the advice."
        })
    })
  </script>
</body>

</html>
